<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hopper</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/landingpage.css" />
  </head>
  <body>
    <div class="landingpage">
      <div class="landingpage-background">
        <div class="landingpage-container">
          <div class="landingpage-top">
            <div class="hamburgermenu">
              <img src="./icons/menu.svg" alt="menu button" />
            </div>
            <div class="logo">
              <img src="./icons/logo.svg" alt="hopper logo" />
            </div>
            <div class="nav-btns">
                <ul class="nav">
                    <li><a href="#" class="nav-link">COMPANY</a></li>
                    <li><a href="#" class="nav-link">PEOPLE</a></li>
                    <li>|</li>
                    <li><a href="#" class="nav-link">SUPPORT <img src="./icons/support.svg" alt=""></a></li>
                </ul>
                <p class="sendapp-btn">Send app to your phone</p>
            </div>

            <div class="support">
              <img src="./icons/help.svg" alt="help button" />
            </div>
          </div>
          <div class="landingpage-content">
              <img src="./images/landingpage/apple-ios.png" alt="" class="appleicon">
              <h2 class="landingpage-title">Relax — booking travel just got easy</h2>
              <p class="landingpage-description">Hopper tells you when to book and when to wait for both flights and hotels. Oh, and it’s free!</p>
              <a class="download-btn">Download for iPhone</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
